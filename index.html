<!DOCTYPE html>
<html>
<head>
	<title>Duck Cup Fonts</title>
	<link rel="icon" href="https://s3.amazonaws.com/i.snag.gy/d5y9mV.jpg" type="image/png">
	<style>

		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			  border: 2px solid #20B2AA;
			  padding: 10px;
			  box-sizing: border-box;
			  background-color: #D2F0EE;
			  background-image: url("https://i.snipboard.io/9cuwko.jpg");
			  background-position: bottom right;
			  background-repeat: no-repeat;
		}

		.header {
			font-family: 'Comfortaa', sans-serif;
			font-size: 24px;
			margin-bottom: 20px;
			text-decoration: underline;
			
		}
			.button-animation {
				animation: button-pulse 0.2s ease-in-out;
			}

			@keyframes button-pulse {
			0% {
			transform: scale(1);
			}
			80% {
				transform: scale(1.2);
			}
			100% {
				transform: scale(1);
			}
			}
			body {
				background-color: #0b0b0b;
				margin: 0;
				}
			button {
				margin: 10px;
				font-family: 'Comfortaa', sans-serif;
				  width: 120px;
				  height: 40px;
				  border: 2px solid #20B2AA;
				  padding: 10px;
				  box-sizing: border-box;
				  background-color: #B4E9E6;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">Duck Cup Fonts</div>
<button id="button1" onclick="window.open('https://drive.google.com/file/d/1ASpOCMTL4WuSEctYPa7D9pHPHKHclFGD/view?usp=share_link', '_blank')">Aller</button>
<button id="button2" onclick="window.open('https://drive.google.com/file/d/1VDp-w_N-kogrDyrXKAiJiILti1e7g94V/view?usp=sharing', '_blank')">Bauhaus 93</button>
<button id="button3" onclick="window.open('https://drive.google.com/file/d/1JYpf8FVNVXYp-VcqA5TtMlAs2lA-iZyc/view?usp=share_link', '_blank')">Baumans</button>
<button id="button4" onclick="window.open('https://drive.google.com/file/d/19KCeCifa7bT4exR3hvngauiVcq3DAi8f/view?usp=share_link', '_blank')">Comfortaa(N)</button>
<button id="button5" onclick="window.open('https://drive.google.com/file/d/1M7VBy5aPz2t4mKCeAM5rJJ8Dz2RXdDGh/view?usp=share_link', '_blank')">Ubuntu</button>
	</div>

</body>
</html>
